<body>
  <div id="root"></div>
  <script>
    window.addEventListener('error', function (e) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.height = '100vh'; // Full screen
      errorDiv.style.backgroundColor = '#fee2e2';
      errorDiv.style.color = '#991b1b';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.innerHTML = '<strong>Application Error:</strong><br/>' +
        (e.message || e.reason || 'Unknown error') +
        '<br/><br/><em>Check console for more details.</em>';
      document.body.appendChild(errorDiv);
      console.error('Global Error caught:', e);
    }, true); // Capture phase to catch resource loading errors
  </script>
</body>

</html>
