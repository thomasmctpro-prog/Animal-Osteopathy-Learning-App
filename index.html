<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Animal-Osteopathy-Learning-App/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OsteoLearn App (v1.0 Prod)</title>
  <script type="module" crossorigin src="/Animal-Osteopathy-Learning-App/assets/index-BrApqcDv.js"></script>
  <link rel="stylesheet" crossorigin href="/Animal-Osteopathy-Learning-App/assets/index-BfWxfS3Y.css">
</head>

<body>
  <div id="root"></div>
  <div id="error-display"
    style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: #fef2f2; color: #b91c1c; padding: 20px; z-index: 9999; font-family: monospace; white-space: pre-wrap; overflow: auto; text-align: left;">
  </div>
  <script>
    function showError(title, details) {
      const display = document.getElementById('error-display');
      if (!display) return;
      display.style.display = 'block';
      display.innerHTML += `<strong>${title}</strong><br/>${details}<br/><hr style="border-color: #fca5a5; margin: 10px 0;"/><br/>`;
    }

    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error:", message, error);
      showError('Global Error', `Msg: ${message}<br/>Src: ${source}:${lineno}:${colno}<br/>Stack: ${error ? error.stack : 'N/A'}`);
    };

    window.addEventListener('unhandledrejection', function (event) {
      console.error("Unhandled Rejection:", event.reason);
      showError('Unhandled Rejection', `Reason: ${event.reason}`);
    });

    // Test if main script is reachable
    window.addEventListener('load', function () {
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          showError('Timeout Warning', 'App did not render within 3 seconds. Possible causes:<br/>- Base path incorrect<br/>- Script 404<br/>- React crash before render');
        }
      }, 3000);
    });
  </script>
</body>

</html>
